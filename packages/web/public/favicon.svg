    x1="12"
    y1="60"
    x2="108"
    y2="60"
    stroke="white"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- 小圓 - 左邊 -->
  <circle
    cx="28"
    cy="60"
    r="9"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- 中圓 - 中間 -->
  <circle
    cx="56"
    cy="60"
    r="12"
    fill="none"
    stroke="white"
    stroke-width="5"
  />

  <!-- 大圓 - 右邊 -->
  <circle
    cx="88"
    cy="60"
    r="15"
    fill="none"
    stroke="white"
    stroke-width="5"
  />
</svg>
